
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
    integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="index.css">
  <title>Drag and Drop</title>
</head>

<body>
  <div class="main">
    <div class="container">
      <form id="taskForm">
        <header>Add Task</header>
        <textarea type="text" placeholder="Enter the Title of task" id="data_id" required rows="5" cols="50"></textarea>
        <textarea type="text" placeholder="Enter the Task Description" id="data_name" required rows="5" cols="50"></textarea>
        <div class="btncont">
          <button type="submit" id="add">Add +</button>
          <button type="reset">Reset</button>
        </div>
      </form>
    </div>
    <div class="outdisplay">
      <div class="output same" id="output" aria-placeholder="Uncompleted">
        Uncompleted <hr>
      </div>
      <div class="outdrop same" id="outdrop" aria-placeholder="Completed">
    Completed <hr>
      </div>
    </div>
  </div>
</body>
<script src="index.js"></script>
</html>
